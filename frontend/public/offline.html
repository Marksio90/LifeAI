<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - LifeAI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
        background: white;
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: #f3f4f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
      }

      h1 {
        font-size: 28px;
        color: #1f2937;
        margin-bottom: 16px;
      }

      p {
        font-size: 16px;
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .retry-btn {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 14px 32px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
        border: none;
        cursor: pointer;
      }

      .retry-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .retry-btn:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 20px;
        font-size: 14px;
        color: #9ca3af;
      }

      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">

      <p>
        WyglÄ…da na to, Å¼e jesteÅ› offline. SprawdÅº swoje poÅ‚Ä…czenie internetowe
        i sprÃ³buj ponownie.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        SprÃ³buj ponownie
      </button>
      <p class="status" id="status">
        Sprawdzanie poÅ‚Ä…czenia<span class="dots"></span>
      </p>
    </div>

    <script>
      // Auto-reload when back online
      window.addEventListener('online', () => {
        document.getElementById('status').textContent = 'PoÅ‚Ä…czono! OdÅ›wieÅ¼anie...';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });

      // Update status
      window.addEventListener('offline', () => {
        document.getElementById('status').textContent = 'Offline - czekam na poÅ‚Ä…czenie...';
      });

      // Animated dots
      setInterval(() => {
        const dots = document.querySelector('.dots');
        if (dots) {
          dots.textContent = dots.textContent.length >= 3 ? '' : dots.textContent + '.';
        }
      }, 500);

      // Check connection periodically
      setInterval(() => {
        if (navigator.onLine) {
          document.getElementById('status').textContent = 'PoÅ‚Ä…czono! OdÅ›wieÅ¼anie...';
          window.location.reload();
        }
      }, 3000);
    </script>
  </body>
</html>
