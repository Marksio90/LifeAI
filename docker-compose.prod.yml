version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lifeai-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lifeai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-lifeai}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lifeai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifeai-network

  redis:
    image: redis:7-alpine
    container_name: lifeai-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - lifeai-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: lifeai-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-lifeai}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-lifeai}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Vector Database
      VECTOR_DB_TYPE: ${VECTOR_DB_TYPE:-pinecone}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-lifeai-embeddings}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health/live')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - lifeai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: lifeai-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {r.statusCode !== 200 && process.exit(1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - lifeai-network

  # Backup service
  backup:
    image: postgres:15-alpine
    container_name: lifeai-backup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lifeai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-lifeai}
      BACKUP_KEEP_DAYS: ${BACKUP_KEEP_DAYS:-7}
    volumes:
      - ./backups:/backups
      - ./backend/scripts/backup.sh:/backup.sh:ro
    entrypoint: /backup.sh
    networks:
      - lifeai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  lifeai-network:
    driver: bridge
