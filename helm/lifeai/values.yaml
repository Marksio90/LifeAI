# Default values for LifeAI Helm chart
# This is a YAML-formatted file.

# ============================================================================
# Global Configuration
# ============================================================================
global:
  environment: production
  domain: lifeai.com

# ============================================================================
# Image Configuration
# ============================================================================
image:
  backend:
    repository: lifeai/backend
    tag: "2.1.0"
    pullPolicy: IfNotPresent

  frontend:
    repository: lifeai/frontend
    tag: "2.1.0"
    pullPolicy: IfNotPresent

imagePullSecrets: []

# ============================================================================
# Backend Configuration
# ============================================================================
backend:
  replicaCount: 3

  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000

  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  env:
    - name: ENVIRONMENT
      value: "production"
    - name: LOG_LEVEL
      value: "INFO"
    - name: DB_POOL_SIZE
      value: "20"
    - name: DB_MAX_OVERFLOW
      value: "40"

  # Secrets (from Kubernetes secrets)
  envFrom:
    - secretRef:
        name: lifeai-secrets

  # Health checks
  livenessProbe:
    httpGet:
      path: /health/live
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /health/ready
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  startupProbe:
    httpGet:
      path: /health/startup
      port: 8000
    initialDelaySeconds: 0
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 30

# ============================================================================
# Frontend Configuration
# ============================================================================
frontend:
  replicaCount: 2

  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000

  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75

  env:
    - name: NEXT_PUBLIC_API_URL
      value: "https://api.lifeai.com"
    - name: NEXT_PUBLIC_WS_URL
      value: "wss://api.lifeai.com"

# ============================================================================
# PostgreSQL Configuration
# ============================================================================
postgresql:
  enabled: true
  auth:
    username: lifeai
    database: lifeai
    existingSecret: postgresql-secret

  primary:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: "ssd"

    resources:
      requests:
        memory: "2Gi"
        cpu: "1000m"
      limits:
        memory: "4Gi"
        cpu: "2000m"

  readReplicas:
    replicaCount: 2
    persistence:
      enabled: true
      size: 50Gi

# ============================================================================
# Redis Configuration
# ============================================================================
redis:
  enabled: true
  architecture: replication
  auth:
    enabled: true
    existingSecret: redis-secret

  master:
    persistence:
      enabled: true
      size: 10Gi

    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1000m"

  replica:
    replicaCount: 2
    persistence:
      enabled: true
      size: 10Gi

# ============================================================================
# Ingress Configuration
# ============================================================================
ingress:
  enabled: true
  className: nginx

  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/websocket-services: "lifeai-backend"

  hosts:
    - host: lifeai.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend

    - host: api.lifeai.com
      paths:
        - path: /
          pathType: Prefix
          service: backend

  tls:
    - secretName: lifeai-tls
      hosts:
        - lifeai.com
        - api.lifeai.com

# ============================================================================
# Monitoring & Observability
# ============================================================================
monitoring:
  enabled: true

  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s

  grafana:
    enabled: true
    dashboards:
      enabled: true

# ============================================================================
# Service Mesh (Optional)
# ============================================================================
serviceMesh:
  enabled: false
  type: istio  # or linkerd

# ============================================================================
# Security
# ============================================================================
security:
  podSecurityPolicy:
    enabled: true

  networkPolicy:
    enabled: true

  secrets:
    create: false  # Managed externally (Sealed Secrets, Vault, etc.)

# ============================================================================
# Backup & Disaster Recovery
# ============================================================================
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: 30  # days

# ============================================================================
# Feature Flags
# ============================================================================
features:
  graphql:
    enabled: true
  websocket:
    enabled: true
  analytics:
    enabled: true
