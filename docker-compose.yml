version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lifeai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lifeai
      POSTGRES_PASSWORD: lifeai_password
      POSTGRES_DB: lifeai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifeai-network

  redis:
    image: redis:7-alpine
    container_name: lifeai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - lifeai-network

volumes:
  postgres_data:
    driver: local

networks:
  lifeai-network:
    driver: bridge
