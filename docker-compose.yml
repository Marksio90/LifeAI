services:
  backend:
    build:
      context: ./backend
    container_name: life-ai-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: life-ai-db
    environment:
      POSTGRES_USER: life_ai
      POSTGRES_PASSWORD: life_ai_pass
      POSTGRES_DB: life_ai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
