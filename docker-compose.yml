services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lifeai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lifeai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required. Set it in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-lifeai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifeai-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lifeai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - lifeai-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifeai-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database (REQUIRED - must be set in .env)
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required. Set it in .env file}

      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}

      # Security (REQUIRED - must be set in .env)
      # Generate with: openssl rand -hex 32
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required. Set it in .env file}

      # OpenAI (REQUIRED - must be set in .env)
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY is required. Set it in .env file}

      # Vector DB (in-memory for dev, pinecone for prod)
      VECTOR_DB_TYPE: ${VECTOR_DB_TYPE:-in-memory}

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://frontend:3000}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health/live')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lifeai-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lifeai-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {r.statusCode !== 200 && process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - lifeai-network

volumes:
  postgres_data:
    driver: local
  backend_cache:
    driver: local

networks:
  lifeai-network:
    driver: bridge
